<html lang="en">

<head>
    <title>Collectopia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/AMD.css"/>
    <script src="js/add_java.js" defer></script>
    <script src="js/detailscript.js"></script>
    <link rel="stylesheet" href="css/detailstyle.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fefce8;
            margin: 0;
            padding: 0;
        }
        main {
            padding: 2rem;
        }
    
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3rem;
            margin-top: 1rem;
            margin-bottom:3rem;
        }
        .image-box {
            background-color: #fefce8;
            border: 2px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-box-large {
            height: 16rem;
        }

        .image-box-small {
            height: 12rem;
        }

        .image-box span {
            font-size: 2.25rem;
            color: #9ca3af;
        }

        .promote-text {
            font-size: 0.875rem;
            color: #4b5563;
            margin-bottom: 1rem;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: 100%;
            border: 1px solid #9ca3af;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            background-color: #fefce8;
            box-sizing: border-box;
        }

        textarea {
            height: 8rem;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: white;
            border: none;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #ef4444;
        }

        .add-btn {
            background-color: #22c55e;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../image/logo.png" alt="Collectopia" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/category">Category</a></li>
                    <li class="nav-item"><a class="nav-link" href="/team">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Sign-in/Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    </header>
    <main>
        <section class="container">
            <div class="breadcrumb">Admin / Add</div>
            <h1>Picture:* (0/20)</h1>
            <div class="image-grid">
                <div class="image-box image-box-large">
                    <span>+</span>
                </div>
                <div class="image-box image-box-small">
                    <span>+</span>
                </div>
                <div class="image-box image-box-small">
                    <span>+</span>
                </div>
                <div class="image-box image-box-small">
                    <span>+</span>
                </div>
            </div>
            <div class="promote-text">Promote picture</div>
            <form>
                <div>
                    <label>Product name:*</label>
                    <input type="text">
                    <label>Category:*</label>
                    <input type="text">
                    <label>Series:</label>
                    <input type="text">
                    <label>Product description:*</label>
                    <textarea></textarea>
                </div>
                <div>
                    <label>Product detail:</label>
                    <label>Brand:*</label>
                    <input type="text">
                    <label>Size:*</label>
                    <input type="text">
                    <label>Material:</label>
                    <input type="text" placeholder="Choosing...">
                    <label>Year:*</label>
                    <input type="text">
                    <label>Price:*</label>
                    <input type="text">
                </div>
            </form>
            <div class="buttons">
                <button class="cancel-btn">Cancel</button>
                <button class="add-btn">Add Product</button>
            </div>
        </section>
    </main>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->

</body>
</html>
