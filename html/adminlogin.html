<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Sign In | Collectopia</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        try {
          const response = await fetch('/adminlogin', {
            method: 'POST',
            body: formData
          });
          const result = await response.json();
          if (response.ok) {
            alert(result.message); // Show success message
            window.location.href = '/admin'; // Redirect to admin page
          } else {
            alert('Error: ' + result.error); // Show error message
          }
        } catch (error) {
          console.error('Admin login error:', error);
          alert('An error occurred. Please try again.');
        }
      });
    });
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #ffd700;
      padding: 15px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1030;
    }

    .logo {
      height: 30px;
      width: auto;
    }

    .page-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 80px;
      padding-bottom: 40px;
    }

    .form-container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .form-container h2 {
      font-weight: 700;
      margin-bottom: 25px;
    }

    .form-floating label {
      font-size: 14px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .forgot-password {
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 30px 20px;
      }

      .navbar .navbar-brand img {
        height: 24px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../image/logo.png" alt="Collectopia" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/category">Category</a></li>
          <li class="nav-item"><a class="nav-link" href="/team">Team</a></li>
          <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Sign-in/Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="page-wrapper">
    <div class="form-container text-center">
      <img src="image/logo.png" alt="Collectopia Logo" class="mb-3" width="100">
      <h2>Admin Sign In</h2>
      <form>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="AdEmail" placeholder="name@example.com" required>
          <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" name="AdPassword" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button class="btn btn-primary w-100" type="submit">Sign In</button>
      </form>
      <p class="mt-3"><a href="/login" class="forgot-password">User Login</a></p>
    </div>
  </div>
</body>
</html>
